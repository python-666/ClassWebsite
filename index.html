<html lang="en">

<head>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

<body>
    <header class="page-header">
        <button class="nav-button" id="menu-button">
            <img src="images/menu.svg">
        </button>
        <a href="index.html" class="logo-link">
            <img class="logo-image" src="images/TipToe_Soles_Logo.png" alt="tiptoe soles logo">
        </a>
        <!--category menu-->
        <nav class="navigation" id="main">
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="accessories.html">Accessories</a>
            <a href="services.html">Services</a>
        </nav>
        <!-- search form -->
        <form id="search" method="get" action="">
            <input type="search" name="keywords" id="keywords" placeholder="Search for a product">
            <button type="submit">
                <img src="images/search icon.svg">
            </button>    
        </form>
        <nav class="navigation" id="user-nav">
            <a href="account.html">

<div class="main-carousel"

  <div class="slide">

    <button>Shop Women’s</button>

    <button>Shop Men’s</button>

</div>
