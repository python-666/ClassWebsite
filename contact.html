<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact TipToe  </title>
    <link rel="icon" href="images/siteicon.png.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>

<body>
    <header class="page-header">
        <button class="nav-button" id="menu-button">
            <img src="images/menu.svg">
        </button>
        <a href="index.html" class="logo-link">
            <img class="logo-image" src="images/TipToe_Soles_Logo.png" alt="tiptoe soles logo">
        </a>
        <!--category menu-->
        <nav class="navigation" id="main">
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="accessories.html">Accessories</a>
            <a href="services.html">Services</a>
        </nav>
        <!-- search form -->
        <form id="search" method="get" action="">
            <input type="search" name="keywords" id="keywords" placeholder="Search for a product">
            <button type="submit">
                <img src="images/search icon.svg">
            </button>    
        </form>
        <nav class="navigation" id="user-nav">
            <a href="account.html">
               <i class="fa-solid fa-user"></i>
               <span class="sr-only">Account</span>
            </a>
            <a href="wishlist.html">
                <i class="fa-solid fa-heart"></i>
                <span class="sr-only">Wishlist</span>
            </a>
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="sr-only">Cart</span>
            </a>
        </nav>
    </header>
    <!--banner-->
    <div class="main-carousel"
    data-flickity='{"cellAlign":"left","contain":true,"cellSelector":".slide"}'>
        <div class="slide">
            <h2>Sales</h2>
            <button>Shop sales</button>
        </div>
        <div class="slide">
            <h2>Women’s</h2>
            <button>Shop Women’s</button>
        </div>
        <div class="slide">
            <h2>Men’s</h2>
            <button>Shop Men’s</button>
        </div>
        <div class="slide">
            <h2>New</h2>
            <button>Shop New</button>
        </div>
    </div>
    <main class="main-content">
        <div class="card-container">
            <div class="card">
                <!--map-->
                <iframe    
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6629.296823415414!2d151.1849526407515!3d-33.821385173356106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12af1fe3b9b887%3A0x6fda02f3cc79cba1!2sTAFE%20NSW%20-%20St%20Leonards!5e0!3m2!1sen!2sau!4v1762216494404!5m2!1sen!2sau"
                     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                     referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="card">
                <!--form-->
                <div class="card-content">
                    <form method= "post" action= "https://example.com/form " class="contact-form">
                        <h2>Contact us </h2>
                        <label for = "username"> Name </label>
                        <input id="username" type="text " name="username" placeholder="Jane Smith">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" name="email" placeholder="you@example.com"
                        <div class="row">
                
                    
                        <input type="checkbox" id="spam" checked>
                        <label for="spam">Yes I like spam </label>
                        </div>
                        <label for="message" > Message </label>
                        <textarea rows="5" cols="30" id="message" placeholder="Hi there">
                <div class="row">
                         <button type="reset">Cancel</button>
                         <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <!--address-->
                <div class="card-content">
                    <h3>Our Location</h3>
                    <address>
                        213 Pacific Hwy, St Leonards NSW 2065
                    </address>
                </div>
            
            </div>
        </div>
        <div class="contact">
            <div class="map">

            </div>
            <div class="address">

            </div>

        </div>
    </main>
    <footer class="main-footer">
        <nav class="footer-nav"></nav>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#">policies</a>
        </nav>
        <nav class="social-nav">
            <a href="https://facebook.com">
                <i class="fa-brands fa-facebook"></i>
                <span class="sr-only">Facebook</span>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-instagram"></i>    
                <span class="sr-only">Instagram</span>
            </a>
            <a href="https://linkedin.com">
                <i class="fa-brands fa-linkedin"></i>    
                <span class="sr-only">Linkedin</span>
            </a>
        </nav>
        <nav class="legal-nav">
            <a href="#">Copyright</a>
            <a href="#">Terms and Conditions</a>
            <a href="#"
        </nav>
    </footer>
<!-- JS: load Flickity first, then your code -->
